<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <h1 class="visually-hidden">Trafalgar</h1>
  
  <!-- ===================
        SITE-HEADER
  ==================== -->

  <header class="site-header">
    <div class="container">

      <nav class="sitenav nojs">

        <a class="logo" href="index.html">
          <img class="logo__img" src="img/logo.svg" alt="site logo icon" width="160" height="41">
        </a>

        <ul class="sitenav__list">
          <li class="sitenav__item active">
            <a class="sitenav__link" href="index.html">Home</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Find a doctor</a>
          </li>
          <li class="sitenav__item">

          </li>

          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">About us</a>
          </li>
        </ul>

      <div class="parda"></div>

    </div>

        SITE MAIN PART
  ======================= -->

  <main>

    <section class="intro">
      <div class="container intro__container">

        <div class="intro__info">
          <h2 class="intro__heading black-text">Virtual healthcare for you</h2>
          <p class="intro__text">Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone</p>
          <a class="intro__link button" href="#">Consult today</a>
        </div>

      </div>
    </section>

  <script src="js/main.js"> </script>
